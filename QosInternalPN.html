<!DOCTYPE html>
<html>
    <head>
        <title>
            Qostronics Internal Part Number Generator
        </title>
    </head>

    <body>
        <h1>
            Qostronics Internal Part Number Generator
        </h1>
        <h4>
            Upload a Microsoft Excel file to load in the database or generate new part numbers
        </h4>
        <input type="file" name="filename" accept="file_extension/xlsx, file_extension/xls, file_extension/csv">
        <output id="list"></output>
        <br /> <br />
        <button type="button">Start Generating</button>
        <button type="button">Load into Database</button>

        <script src="compute.js"></script>
    </body>
</html>
